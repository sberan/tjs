name: Regenerate Benchmarks

on:
  workflow_dispatch:
    inputs:
      validators:
        description: 'Validators to benchmark (comma-separated: ajv,zod,joi or "all")'
        required: false
        default: 'all'

permissions:
  contents: write
  pull-requests: write

jobs:
  regenerate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create results directory
        run: mkdir -p benchmarks/results

      - name: Run benchmarks
        run: |
          INPUT="${{ github.event.inputs.validators }}"
          VALIDATORS=${INPUT:-all}

          if [ "$VALIDATORS" = "all" ]; then
            VALIDATORS="ajv,zod,joi"
          fi

          IFS=',' read -ra VALS <<< "$VALIDATORS"
          for v in "${VALS[@]}"; do
            v=$(echo "$v" | xargs)  # trim whitespace
            echo "Running benchmark for $v..."
            npx tsx benchmarks/bench.ts -v "$v" --json "benchmarks/results/${v}.json"
            npx tsx benchmarks/json-to-markdown.ts "benchmarks/results/${v}.json" > "benchmarks/results/BENCHMARK_${v^^}.md"
          done

      - name: Run compliance tests
        run: npm test -- --reporter=verbose 2>&1 || true

      - name: Update SVG chart
        run: npx tsx benchmarks/update-svg.ts

      - name: Update README
        run: npx tsx benchmarks/update-readme.ts

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --staged --stat
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create a unique branch name
          BRANCH_NAME="chore/update-benchmarks-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"

          # Commit changes
          git commit -m "chore: regenerate benchmark results and update README

          Updated benchmark data for: ${{ github.event.inputs.validators || 'all' }}

          Changes include:
          - Benchmark results JSON files
          - Benchmark markdown reports
          - SVG performance chart (sorted fastest to slowest)
          - README.md benchmark and compliance data"

          # Push the branch
          git push -u origin "$BRANCH_NAME"

          # Create pull request
          gh pr create \
            --title "chore: update benchmark results" \
            --body "$(cat <<'EOF'
          ## Summary

          This PR updates the benchmark results and documentation.

          ### Changes
          - Updated benchmark JSON results for validators: ${{ github.event.inputs.validators || 'all' }}
          - Regenerated benchmark markdown reports
          - Updated SVG performance chart (validators sorted fastest to slowest)
          - Updated README.md with latest benchmark and compliance data

          ### Generated by
          GitHub Actions workflow: `regenerate-benchmarks.yml`

          ---
          *This PR was automatically created by the benchmark regeneration workflow.*
          EOF
          )"

      - name: No changes message
        if: steps.check_changes.outputs.has_changes != 'true'
        run: echo "No changes to benchmark data - PR not created"
