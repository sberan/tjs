name: Regenerate Benchmarks

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      validators:
        description: 'Validators to benchmark (comma-separated: ajv,zod,joi or "all")'
        required: false
        default: 'all'

# Security note: This workflow only runs on push to main, not on PRs.
# Only maintainers with push access can trigger it, so write permissions are safe.
permissions:
  contents: write
  pull-requests: write

jobs:
  regenerate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create results directory
        run: mkdir -p benchmarks/results

      - name: Run benchmarks
        run: |
          INPUT="${{ github.event.inputs.validators }}"
          VALIDATORS=${INPUT:-all}

          if [ "$VALIDATORS" = "all" ]; then
            VALIDATORS="ajv,zod,joi"
          fi

          IFS=',' read -ra VALS <<< "$VALIDATORS"
          for v in "${VALS[@]}"; do
            v=$(echo "$v" | xargs)  # trim whitespace
            echo "Running benchmark for $v..."
            npx tsx benchmarks/bench.ts -v "$v" --json "benchmarks/results/${v}.json"
            npx tsx benchmarks/json-to-markdown.ts "benchmarks/results/${v}.json" > "benchmarks/results/BENCHMARK_${v^^}.md"
          done

      - name: Run compliance tests
        run: npm test -- --reporter=verbose 2>&1 || true

      - name: Update SVG chart
        run: npx tsx benchmarks/update-svg.ts

      - name: Update README
        run: npx tsx benchmarks/update-readme.ts

      - name: Check for significant changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
            exit 0
          fi

          echo "Changes detected, checking significance..."
          git diff --staged --stat

          # Check if changes are significant (exits 0 if significant, 1 if noise)
          if npx tsx benchmarks/check-significance.ts; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "Changes are within noise threshold, skipping PR"
          fi

      - name: Generate change summary
        if: steps.check_changes.outputs.has_changes == 'true'
        id: summary
        run: |
          # Generate summary of what changed
          SUMMARY=$(npx tsx benchmarks/check-significance.ts 2>&1 || true)
          echo "SUMMARY<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or update PR
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="chore/update-benchmarks"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Always start fresh from main (single commit approach)
          git checkout -B "$BRANCH_NAME" origin/main

          # Stage all changes
          git add -A

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Single commit with all benchmark updates
          git commit -m "chore: update benchmark results"

          # Force push to update the branch (replaces any previous commits)
          git push -f origin "$BRANCH_NAME"

          # Generate PR body with summary
          PR_BODY=$(cat <<EOF
          ## Summary

          This PR updates the benchmark results and documentation.

          ### What Changed
          \`\`\`
          ${{ steps.summary.outputs.SUMMARY }}
          \`\`\`

          ### Files Updated
          - Benchmark results JSON files
          - Benchmark markdown reports
          - SVG performance chart (sorted fastest to slowest)
          - README.md benchmark and compliance data
          - COMPLIANCE.md test suite results

          ---
          *Auto-generated from commit ${{ github.sha }}. Merge anytime to update benchmarks.*
          EOF
          )

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -n "$EXISTING_PR" ]; then
            echo "Updating PR #$EXISTING_PR..."
            gh pr edit "$EXISTING_PR" --body "$PR_BODY"
            echo "PR URL: https://github.com/${{ github.repository }}/pull/$EXISTING_PR"
          else
            echo "Creating new PR..."
            gh pr create \
              --title "chore: update benchmark results" \
              --body "$PR_BODY"
          fi

      - name: No changes message
        if: steps.check_changes.outputs.has_changes != 'true'
        run: echo "No significant changes to benchmark data - PR not created/updated"
